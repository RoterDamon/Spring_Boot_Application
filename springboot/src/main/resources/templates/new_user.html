<!DOCTYPE html>
<html xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>New User</title>
</head>
<body>
<div align="center">
    <h2>New User</h2>
    <form th:method="POST" th:action="@{/save}" th:object="${user}">
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" required name="firstName" placeholder="firstName" /></td>
            </tr>
            <tr>
                <td>Last name: </td>
                <td><input type="text" required name="lastName" placeholder="lastName" /></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" required name="email" placeholder="email" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
